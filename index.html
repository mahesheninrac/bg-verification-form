<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BGV form</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .fw-600 {
        font-weight: 600;
      }
      .fs-45 {
        font-size: 45px;
      }
    </style>
  </head>
  <body
    style="
      height: auto;
      min-height: 100vh;
      position: relative;
      background: linear-gradient(to bottom, blue 200px, skyblue 0%);
    "
  >

    <div class="container bg bg-light mt-4">
      <div class="form-container">
        <header
          class="header d-flex justify-content-between align-items-center py-2"
        >
          <h3 class="text-black-50">
            Background verification Details
            <span id="employ-name">(Name of Individual)</span>
          </h3>

          <div class="logo">
            <a href="">
              <img
                width="150px"
                height="50px"
                src="https://store.eninrac.com/assets/images/logo_dark.png"
                alt=""
                class="eninrac-brand-logo object-fit-contain"
              />
            </a>
          </div>
        </header>

        <div class="bgv-form py-4">
          <div class="row">
            <div class="col-md-12">
              <form action="" id="verification-form">
                <div class="row">
                  <div class="col-md-4 mb-3">
                    <div class="form-group mb-0">
                      <label for="" class="form-label fs-14 fw-600">
                        Organization/Institution Name
                        <span class="text-danger fw-bold">*</span>
                      </label>
                      <input
                        type="text"
                        id="organization-name"
                        class="form-control py-2 user-input"
                      />
                      <span class="error-text-organization-name"></span>
                    </div>
                    <div class="form-group my-3">
                      <select
                        name=""
                        id="organization-vatrification-status"
                        class="form-select form-control py-2"
                      >
                        <option value="">Select Verification Status</option>
                        <option value="verified">Verified</option>
                        <option value="incorrect-information">
                          Incorrect Information
                        </option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-4 mb-3">
                    <div class="form-group mb-0">
                      <label for="" class="form-label fs-14 fw-600">
                        Employee ID (If any)/Student ID
                        <span class="text-danger fw-bold">*</span>
                      </label>
                      <input
                        type="text"
                        id="employee-id"
                        class="form-control py-2 user-input"
                      />
                      <span class="error-text-employee-id"></span>
                    </div>
                    <div class="form-group my-3">
                      <select
                        name=""
                        id="employee-id-verification-status"
                        class="form-select form-control py-2"
                      >
                        <option value="">Select Verification Status</option>
                        <option value="verified">Verified</option>
                        <option value="incorrect-information">
                          Incorrect Information
                        </option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-4 mb-3">
                    <div class="form-group mb-0">
                      <label for="" class="form-label fs-14 fw-600">
                        HR Email ID/Placement Officer Email ID
                        <span class="text-danger fw-bold">*</span>
                      </label>
                      <input
                        type="email"
                        id="hr-mail"
                        class="form-control py-2 user-input"
                      />
                      <span class="error-text-hr-mail"></span>
                    </div>
                    <div class="form-group my-3">
                      <select
                        name=""
                        id="hr-email-verification-status"
                        class="form-select form-control py-2"
                      >
                        <option value="">Select Verification Status</option>
                        <option value="verified">Verified</option>
                        <option value="incorrect-information">
                          Incorrect Information
                        </option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-4 mb-3">
                    <div class="form-group mb-0">
                      <label for="" class="form-label fs-14 fw-600">
                        Reporting Manager Name
                        <span class="text-danger fw-bold">*</span>
                      </label>
                      <input
                        type="text"
                        id="rep-mgr-name"
                        class="form-control py-2 user-input"
                      />
                      <span class="error-text-rep-mgr-name"></span>
                    </div>
                    <div class="form-group my-3">
                      <select
                        name=""
                        id="rep-mgr-name-verification-status"
                        class="form-select form-control py-2"
                      >
                        <option value="">Select Verification Status</option>
                        <option value="verified">Verified</option>
                        <option value="incorrect-information">
                          Incorrect Information
                        </option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-4 mb-3">
                    <div class="form-group mb-0">
                      <label for="" class="form-label fs-14 fw-600">
                        Reporting Manager Email ID

                        <span class="text-danger fw-bold">*</span>
                      </label>
                      <input
                        type="email"
                        id="rep-mgr-email"
                        class="form-control py-2 user-input"
                      />
                      <span class="error-text-rep-mgr-email"></span>
                    </div>
                    <div class="form-group my-3">
                      <select
                        name=""
                        id="rep-mgr-email-verification-status"
                        class="form-select form-control py-2"
                      >
                        <option value="">Select Verification Status</option>
                        <option value="verified">Verified</option>
                        <option value="incorrect-information">
                          Incorrect Information
                        </option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-4 mb-3">
                    <div class="form-group mb-0">
                      <label for="" class="form-label fs-14 fw-600">
                        Reporting Manager/Placement Officer Contact No.
                        <span class="text-danger fw-bold">*</span>
                      </label>
                      <input
                        type="text"
                        id="rep-mgr-no"
                        class="form-control py-2 user-input"
                      />
                      <span class="error-text-rep-mgr-no"></span>
                    </div>
                    <div class="form-group my-3">
                      <select
                        name=""
                        id="rep-mgr-no-verification-status"
                        class="form-select form-control py-2"
                      >
                        <option value="">Select Verification Status</option>
                        <option value="verified">Verified</option>
                        <option value="incorrect-information">
                          Incorrect Information
                        </option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-4 mb-3">
                    <div class="form-group mb-0">
                      <label for="" class="form-label fs-14 fw-600">
                        Last Working Day
                        <span class="text-danger fw-bold">*</span>
                      </label>
                      <input
                        type="date"
                        id="last-working-day"
                        class="form-control py-2 user-input"
                      />
                      <span class="error-text-last-working-day"></span>
                    </div>
                    <div class="form-group my-3">
                      <select
                        name=""
                        id="last-working-day-verification-status"
                        class="form-select form-control py-2"
                      >
                        <option value="">Select Verification Status</option>
                        <option value="verified">Verified</option>
                        <option value="incorrect-information">
                          Incorrect Information
                        </option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-4 mb-3">
                    <div class="form-group mb-0">
                      <label for="" class="form-label fs-14 fw-600">
                        Designation
                        <span class="text-danger fw-bold">*</span>
                      </label>
                      <input
                        type="text"
                        id="designation"
                        class="form-control py-2 user-input"
                      />
                      <span class="error-text-designation"></span>
                    </div>
                    <div class="form-group my-3">
                      <select
                        name=""
                        id="designation-verification-status"
                        class="form-select form-control py-2"
                      >
                        <option value="">Select Verification Status</option>
                        <option value="verified">Verified</option>
                        <option value="incorrect-information">
                          Incorrect Information
                        </option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-4 mb-3">
                    <div class="form-group mb-0">
                      <label for="" class="form-label fs-14 fw-600">
                        Start Date Employment
                        <span class="text-danger fw-bold">*</span>
                      </label>
                      <input
                        type="date"
                        id="start-date"
                        class="form-control py-2 user-input"
                      />
                      <span class="error-text-start-date"></span>
                    </div>
                    <div class="form-group my-3">
                      <select
                        name=""
                        id="start-date-verification-status"
                        class="form-select form-control py-2"
                      >
                        <option value="">Select Verification Status</option>
                        <option value="verified">Verified</option>
                        <option value="incorrect-information">
                          Incorrect Information
                        </option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group mb-0">
                          <label for="" class="form-label fs-14 fw-600">
                            End Date Employment
                            <span class="text-danger fw-bold">*</span>
                          </label>
                          <input
                            type="date"
                            id="end-date"
                            class="form-control py-2 user-input"
                          />
                          <span class="error-text-end-date"></span>
                        </div>
                        <div class="form-group my-3">
                          <select
                            name=""
                            id="end-date-verification-status"
                            class="form-select form-control py-2"
                          >
                            <option value="">Select Verification Status</option>
                            <option value="verified">Verified</option>
                            <option value="incorrect-information">
                              Incorrect Information
                            </option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-4 mb-3">
                    <div class="form-group mb-0">
                      <label for="" class="form-label fs-14 fw-600"
                        >Nature of Employment
                      </label>
                      <select
                        name=""
                        id="employee-type"
                        class="form-select form-control py-2"
                      >
                        <option value="">Select Employment type</option>
                        <option value="permanent">Permanent</option>
                        <option value="contractual">Contractual</option>
                        <option value="probation">Probation</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-4 mb-3">
                    <div class="form-group mb-0">
                      <label for="" class="form-label fs-14 fw-600"
                        >Reason for Leaving
                        <span class="text-danger fw-bold">*</span>
                      </label>
                      <input
                        type="text"
                        id="leaving-reason"
                        class="form-control py-2"
                      />
                      <span class="error-text-leaving-reason"></span>
                    </div>
                  </div>

                  <div class="col-md-4 mb-3">
                    <div class="form-group mb-0">
                      <label for="" class="form-label fs-14 fw-600"
                        >Eligible for rehire?
                        <span class="text-danger fw-bold">*</span>
                      </label>
                      <div class="d-flex gap-3">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            name="rehire"
                            type="radio"
                            id="rehireyes"
                          />
                          <label class="form-check-label" for="rehireyes">
                            Yes
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            name="rehire"
                            type="radio"
                            id="rehireno"
                            checked
                          />
                          <label class="form-check-label" for="rehireno">
                            No
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-4 mb-3">
                    <div class="form-group mb-0">
                      <label for="" class="form-label fs-14 fw-600"
                        >Are Exit Formalities Completed?
                        <span class="text-danger fw-bold">*</span>
                      </label>
                      <div class="d-flex gap-3">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            name="knowledge-traning"
                            type="radio"
                            id="knowledge-traning-yes"
                          />
                          <label
                            class="form-check-label"
                            for="knowledge-traning-yes"
                          >
                            Yes
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            name="knowledge-traning"
                            type="radio"
                            id="knowledge-traning-no"
                            checked
                          />
                          <label
                            class="form-check-label"
                            for="knowledge-traning-no"
                          >
                            No
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-4 mb-3">
                    <div class="form-group mb-0">
                      <label for="" class="form-label fs-14 fw-600"
                        >Any Misconduct/Sackable Offense
                        <span class="text-danger fw-bold">*</span>
                      </label>
                      <input
                        type="text"
                        id="sackable-offense"
                        class="form-control py-2"
                      />
                      <span class="error-text-sackable-offense"></span>
                    </div>
                  </div>

                  <div class="col-md-4 mb-3">
                    <div class="form-group mb-0">
                      <label for="" class="form-label fs-14 fw-600"
                        >Name of the Verifier
                        <span class="text-danger fw-bold">*</span>
                      </label>
                      <input
                        type="text"
                        id="varifier-name"
                        class="form-control py-2"
                      />
                      <span class="error-text-varifier-name"></span>
                    </div>
                  </div>

                  <div class="col-md-4 mb-3">
                    <div class="form-group mb-0">
                      <label for="" class="form-label fs-14 fw-600"
                        >Designation of the Verifier
                        <span class="text-danger fw-bold">*</span>
                      </label>
                      <input
                        type="text"
                        id="verifier-domain"
                        class="form-control py-2"
                      />
                      <span class="error-text-verifier-domain"></span>
                    </div>
                  </div>

                  <div class="col-md-4 mb-3">
                    <div class="form-group mb-0">
                      <label for="" class="form-label fs-14 fw-600"
                        >Contact Number of the Verifier
                        <span class="text-danger fw-bold">*</span>
                      </label>
                      <input
                        type="text"
                        id="verifier-number"
                        class="form-control py-2"
                      />
                      <span class="error-text-verifier-number"></span>
                    </div>
                  </div>

                  <div class="col-md-4 mb-3">
                    <div class="form-group mb-0">
                      <label for="" class="form-label fs-14 fw-600"
                        >Email ID of the Verifier
                        <span class="text-danger fw-bold">*</span>
                      </label>
                      <input
                        type="text"
                        id="verifier-email"
                        class="form-control py-2"
                      />
                      <span class="error-text-verifier-email"></span>
                    </div>
                  </div>

                  <div class="col-md-12 mt-3">
                    <div class="row">
                      <div class="col-md-4 mb-3">
                        <div class="form-group mb-0">
                          <label for="" class="form-label fs-14 fw-600"
                            >Verification Status
                            <span class="text-danger fw-bold">*</span>
                          </label>
                          <select
                            name=""
                            id="final-verifying-status"
                            class="form-control py-2"
                          >
                            <option value="">Select</option>
                            <option value="verified">Verified</option>
                            <option value="pending">Pending</option>
                          </select>
                          <span
                            class="error-text-final-verifying-status"
                          ></span>
                        </div>
                      </div>
                      <div class="col-md-8">
                        <div class="form-group mb-0">
                          <label for="" class="form-label fs-14 fw-600"
                            >Additional Comments
                            <span class="text-danger fw-bold">*</span>
                          </label>
                          <textarea
                            type="text"
                            id="additional-comments"
                            class="form-control py-2"
                            name="additional-comments"
                            rows="4"
                            maxlength="1000"
                          ></textarea>
                          <div
                            id="additional-comments-char"
                            class="text-end text-secondary py-2 mb-2"
                          >
                            0/500
                          </div>
                          <span class="error-text-additional-comments"></span>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-12 mt-3">
                    <span class="success-message fs-14 text-success"></span>
                    <button
                      type="submit"
                      class="btn btn-primary fs-14 mt-2"
                      style="
                        border: none;
                        padding: 10px 20px;
                        border-radius: 10px 0 10px 0;
                        color: white;
                        display: flex;
                        gap: 10px;
                      "
                    >
                      SUBMIT FORM <span class="loader"></span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let tempArr = [];
      let verificationForm = document.getElementById("verification-form");
      let allinputsFields = document.querySelectorAll(".form-control");
      verificationForm.addEventListener("submit", function (e) {
        e.preventDefault();

        for (let i = 0; i < allinputsFields.length; i++) {
          let itemId = allinputsFields[i].getAttribute("id");
          let itemVal = allinputsFields[i].value;
          if (itemVal.trim() == "") {
            document.getElementById(itemId).classList.add("border-danger");
            document.querySelectorAll(`.error-text-${itemId}`).innerHTML =
              "This field is required";

            return false;
          }
          tempArr.push({ id: itemId, value: itemVal });
        }

        console.log(tempArr);
      });
    </script>
  </body>
</html>
